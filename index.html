<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SHOPUBG</title>
    
    <style>
        
        @font-face {
        font-family: font;
        src: url(https://bcovate.com/src/font.ttf);
        }
        
            body {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
            background: #202538;
            display: flex;
            flex-direction: column;
            }
            
            #thumbnail {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 55vw;
            background-image: url("https://files.catbox.moe/k91ca4.jpg");
            background-size: cover;
            background-position: center;
            }
        
        #background {
            background: #2e3652;
            opacity: 80%;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        #name {
            color: #ccc;
            margin: 4vw 0 0 6vw;
            padding: 0;
            width: fit-content;
            height: auto;
            font-size: 6vw;
            font-family: font;
            font-weight: bold;
            }
        
            #title {
            margin: 0 0 7vw 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 5vw;
            font-weight: bold;
            word-wrap: break-word;
            color: #ccc;
            font-family: font;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        
            #inputs {
            width: 90%;
            height: auto;
            background: #484d62;
            margin: 0 5vw 0 5vw;
            padding: 0 0 3vw 0;
            text-align: center;
            border-radius: 2vw;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.4);
            transform:translateY(-5vw);
            }

            #fullname, #id {
            font-weight: bold;
            color: rgba(255,255,255,0.6);
            width: 75vw;
            height: auto;
            font-size: 4vw;
            margin: 4vw auto 3vw auto;
            padding: 0;
            box-sizing: border-box;
            text-align: left;
            font-family: font;
            }

            #oblg {
            color: rgba(255,0,0,0.8);            
            }

            #inputFullName, #inputId {
            width: 80vw;
            margin: 0 0 2vw 0;
            padding: 3vw;
            box-sizing: border-box;
            background: none;
            border: 0.5vw solid rgba(255,255,255,0.4);
            border-radius: 1vw;
            outline: none;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            font-size: 4.5vw;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.1);
            }
        
            ::placeholder {
            color: rgba(255,255,255,0.2);
            }
        
            #notice {
            padding: 0;
            margin: 1vw 0 0 0;
            color: #a3a8c0;
            font-size: 3vw;
            font-family: font;
            }

            #buttons {
            width: auto;
            height: auto;
            margin: 0;
            padding: 3vw 0 0 0;
            display: flex;
            flex-wrap: wrap;
            gap: 6vw;
            justify-content: center;
            }
        
            #card {
            background: #484d62;
            width: 41vw;
            height: auto;
            border-radius: 2vw;
            margin: 0;
            padding: 0;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.2);
            opacity: 0.6;
            }
        
            #card:active {
            opacity: 1;
            }
        
            #amount {
            color: #a3a8c0;
            margin: 5vw 0 2vw 0;
            padding: 0;
            font-size: 5vw;
            font-weight: bold;
            opacity: 90%;
            font-family: font;
            text-align: center;
            }
        
            #gift {
            color: #747990;
            margin: 0 0 4vw 0;
            padding: 0;
            font-size: 5vw;
            font-family: font;
            text-align: center;
            }
        
        #line {
            background: #a3a8c0;
            width: auto;
            height: 0.3vw;
            margin: 0 3vw;
            box-sizing: border-box;
        }
        
        #price {
            text-align: center;
            color: #a3a8c0;
            margin: 3vw 0;
            padding: 0;
            font-size: 4vw;
            font-weight: bold;
            font-family: font;
        }
        
        #buy {
            margin: 10vw auto;
            padding: 0;
            width: 90vw;
            height: 15vw;
            background: #31a085;
            box-sizing: border-box;
            border-radius: 2vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: rgba(255,255,255,0.8);
            font-size: 5vw;
            font-family: font;
            transition: background 0.4s ease;
            }
        
            #buy:active {
            background: #3185a0;
            }

        #footer {
            width: 100vw;
            height: auto;
            margin: 0;
            padding: 0;
            background: #111;
        }

  #copyright {
      margin: 5vw 0 0 0;
      padding: 0;      
      color: #a3a8c0;
      transition: background 0.3s ease;
      font-family: font;
      font-size: 3vw;
      text-align: center;
  }
  
      #sml {
            margin: 0;
            padding: 5vw;
            display: flex;
            justify-content: center;
            gap: 3vw;
        }
        
        #smb {
            width: auto;
            height: 10vw;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            border-radius: 1vw;
            opacity: 80%;
            border: 0.3vw solid #484d62;
            background: #000;
        }
        
        #smi {
         width: 6vw;
         height: 6vw;
         box-sizing: border-box;
         margin: 0 1vw 0 2vw;
         padding: 0;
        }
        
        #smt {
            margin: 0 2vw 0 1vw;
            padding: 0;
            color: #fff;
            font-size: 4vw;
            font-family: font;
            height: fit-content;
        }
        
      #toast {
      width: 90%;
      margin: 0 5vw;
      padding: 4vw 0;
      background-color: #333;
      color: #ddd;
      text-align: center;
      font-family: font;
      font-size: 4vw;
      border-radius: 2vw;
      position: fixed;
      z-index: 1;
      bottom: 5vw;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      box-sizing: border-box;
      }
  
</style>
</head>
<body>
    <div id="thumbnail">
        <div id="background">
            <p id="name">SHOPUBG</p>
 <p id="title">PUBG Mobile, Direct Top-Up</p>
        </div>
    </div>
        
    <div id="inputs">
  <p id="fullname">Full Name <span id="oblg">*</span></p>
    <input type="text" id="inputFullName" placeholder="Bader Charaf">
  <p id="id">PUBG ID <span id="oblg">*</span></p>
    <input type="number" id="inputId" placeholder="Player ID">
    <p id="notice">نوصيك بنسخ ولصق المعرف بدل كتابته يدويا</p>
    </div>
    
    <div id="buttons"></div>

  <p id="buy">Order via WhatsApp</p>

  <div id="footer">
      <p id="copyright">© 2023 SHOPUBG. All Rights Reserved.</p>
      <div id="sml"></div>
  </div>
    <p id="toast"></p>
    
    
    <script>
    
inputId.addEventListener('input', function() {
    this.value = this.value.replace(/[^0123456789]/g);
    });
        
      </script><script>
        
const data = [{
    "amount": "60 UC",
    "price": "10Dh",
    "gift": "+6"
  },{
    "amount": "300 UC",
    "price": "50Dh",
    "gift": "+55"
  },{
    "amount": "600 UC",
    "price": "100Dh",
    "gift": "+120"
  },{
    "amount": "1500 UC",
    "price": "250Dh",
    "gift": "+450"
  },{
    "amount": "3000 UC",
    "price": "500Dh",
    "gift": "+1000"
  },{
    "amount": "6000 UC",
    "price": "1000Dh",
    "gift": "+2400"
  }];

  var isSelect = false;

data.forEach(item => {

  const card = document.createElement('div');
  card.id = 'card';
  
  const amount = document.createElement('p');
  amount.id = 'amount';
  amount.textContent = item.amount;

  const gift = document.createElement('p');
  gift.id = 'gift';
  gift.textContent = item.gift;
  
  const line = document.createElement('div');
  line.id = 'line';
  
  const price = document.createElement('p');
  price.id = 'price';
  price.textContent = item.price;
  
  card.appendChild(amount);
  card.appendChild(gift);
  card.appendChild(line);
  card.appendChild(price);
  buttons.appendChild(card);
  
  card.addEventListener('click', function() {
    const cards = document.querySelectorAll('#card');
    
    cards.forEach(otherCard => {
        otherCard.style.opacity = "";
    });

        card.style.opacity = "1";
        
    isSelect = true;
    
    if (inputFullName.value.length > 6) {
      if (inputId.value.length === 11) {
        buy.scrollIntoView({ behavior: 'smooth' });
      } else {
        scrollTo();
      }
    } else {
      scrollTo();
    }
  });
});

</script><script>
    
 buy.addEventListener('click', function() {

    if (inputFullName.value.length > 6) {
    if (inputId.value.length === 11) {
    if (isSelect) {
     sendData();
    } else {
   Toast("Please select an amount");
   inputId.scrollIntoView({
      behavior: 'smooth'
      });
    } } else {
   Toast("please enter a valid PUBG ID");
  scrollTo();
    } } else {
   Toast("Please enter your Full Name");
 scrollTo();
    } });

  function scrollTo() {
      thumbnail.scrollIntoView({
      behavior: 'smooth'
      }); }

    function sendData() {
var text = `whatsapp://send?phone=+212608050480&text=NAME:  ${inputFullName.value}
%0A- - - - - - - -%0A
AMOUNT:  ${isSelect}
%0A- - - - - - - -%0A
ID:  ${inputId.value}`;

window.location.href=text;
}

</script><script>
		
const socialMediaList = [{
  "link":"https://instagram.com/shopubg.store",
  "name":"41r0x5",
  "title":"Follow Us",
  "color":"#c80074"
},{
  "link":"whatsapp://channel/0029VaG5FZU6xCSV5sNCKe1I",
  "name":"hum2c1",
  "title":"Join Our Channel",
  "color":"#009600"
}];

socialMediaList.forEach(item => {
  
  const smb = document.createElement('div');
  smb.id = 'smb';
  
  const smi = document.createElement('div');
  smi.id = 'smi';
  
  const smt = document.createElement('p');
  smt.id = 'smt';

  var url = 'url("https://files.catbox.moe/' + item.name + '.png")';
  
  smi.style.content = url;
  smt.textContent = item.title;
  
  smb.appendChild(smi);
  smb.appendChild(smt);
  sml.appendChild(smb);
  smb.addEventListener('click', () => {
  window.open(item.link);
  });
  
  smb.addEventListener('touchstart', () => {
  smb.style.backgroundColor = item.color;
  });

  smb.addEventListener('touchend', () => {
  smb.style.backgroundColor = "#000";
  });
 });

</script><script>
    
    function Toast(error) {
    toast.style.opacity = "1";
    toast.textContent = error;
      setTimeout(function(){
    toast.style.opacity = "0";
      }, 2000); }

</script>
</body>
</html>
