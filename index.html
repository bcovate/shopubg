<!DOCTYPE html>

            }
        
        #name {

            }
        
        #it {

        #forInput {

            #inputs {

            height: auto;

            padding: 0;

            flex-direction: column;
            gap: 6vw;
            }
        
            #card {

            width: 90%;
            height: 15vw;
            border-radius: 2vw;
            margin: 0 auto;
            padding: 0;
            box-shadow: 0 0.5vw 1.5vw 0 rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
                        }
        
            #card:active {
            background: #009400;
            }
        
        #weight1, #weight2, #weight3 {
            width: 2vw;         
            display: flex;
            flex: 1;
        }
        
            #amount {
            color: #fff;
            margin: 0;
            padding: 0;
            font-size: 5vw;
            font-weight: bold;
            opacity: 90%;
            font-family: font;
            }
        
            #gift {
            
            color: #fff;
            opacity: 40%;
            margin: 0;
            padding: 0;
            font-size: 4vw;
            font-family: font;
            }
        
        #line {
            background: #fff;
            opacity: 30%;
            width: 0.3vw;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }
        
        #price {
            text-align: center;
            color: #fff;
            opacity: 90%;
            margin: 0;
            padding: 0;
            font-size: 4vw;
            font-weight: bold;
            font-family: font;
            width: 30%;
        }
        
        #buy {
            margin: 10vw auto;
            padding: 0;
            width: 80vw;
            height: 15vw;
            background: #31a085;
            box-sizing: border-box;
            border-radius: 8vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: rgba(255,255,255,0.9);
            font-size: 4.5vw;
            font-family: font;
            transition: background 0.4s ease;
            box-shadow: 0 0 2vw 0 rgba(0,0,0,0.3);
            }
        
            #buy:active {
            background: #3185a0;
            }

        #footer {
            width: 100vw;
            height: auto;
            margin: 0;
            padding: 0;
            background: #111;
        }

  #copyright {
      margin: 5vw 0 0 0;
      padding: 0;      
      color: #a3a8c0;
      transition: background 0.3s ease;
      font-family: font;
      font-size: 3vw;
      text-align: center;
  }
  
      #sml {
            margin: 0;
            padding: 5vw;
            display: flex;
            justify-content: center;
            gap: 3vw;
        }
        
        #smb {
            width: auto;
            height: 10vw;
            margin: 0;
            padding: 2vw;
            display: flex;
            align-items: center;
            border-radius: 1vw;
            opacity: 80%;
            border: 0.3vw solid #484d62;
            background: #000;
            box-sizing: border-box;
        }
        
      #toast {
      width: 90%;
      margin: 0 5vw;
      padding: 4vw 0;
      background-color: #333;
      color: #ddd;
      text-align: center;
      font-family: font;
      font-size: 4vw;
      border-radius: 2vw;
      position: fixed;
      z-index: 1;
      bottom: 5vw;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      box-sizing: border-box;
      }
  
</style>
</head>
