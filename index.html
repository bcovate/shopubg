<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SHOPUBG</title>
    
    <style>
        
        @font-face {
        font-family: font;
        src: url(https://bcovate.com/src/font.ttf);
        }
        
            body {
            margin: 0;
            padding: 0;
            width: 100vw;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            background: #202538;
            }
        
            #topBar {
            width: 100%;
            height: 16vw;
            display: flex;  
            flex-direction: row;
            box-shadow: 0 0 2vw 0 rgba(0,0,0,0.5);
            background: #2e4b5e;
            position: fixed;
            z-index: 2;
            }
        
            #logo {
            width: 10vw;
            height: 10vw;
            margin: 3vw;
            box-sizing: border-box;
            background-image: url("https://files.catbox.moe/37hsub.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 1vw;
            opacity: 80%;
            }
        
            #name {
            color: #fff;
            opacity: 80%;
            margin: 0;
            padding: 0;
            width: auto;
            height: auto;
            display: flex;
            flex: 1;
            font-size: 6vw;
            align-items: center;
            font-family: font;
            }

            #more {
            width: 16vw;
            height: 16vw;
            margin: 0;
            padding: 5vw;
            box-sizing: border-box;
            content: url("https://files.catbox.moe/07to2z.png");
            background-size: cover;
            background-position: center;
            opacity: 80%;
            filter:invert(100%);
            }
            
        #more:active {
        background: rgba(255,255,255,0.1);
        }
            
      #moreContainer {
      position: fixed;
      z-index: 1;
      width: 50vw;
      height: 0;
      background: #484d62;
      margin: 18vw 2vw 0 0;
      right: 0;
      padding: 0;
      border-radius: 1vw;
      box-shadow: 0 0 5vw 0 rgba(0,0,0,0.5);
      transition: height 0.3s ease;
      overflow: hidden;
      box-sizing: border-box;
  }
  
  #buttonMore {
      margin: 0;
      padding: 2vw 5vw 2vw 0;
      text-align: right;
      color: #a3a8c0;
      transition: background 0.3s ease;
      font-family: font;
      font-size: 4vw;
      font-weight: bold;
  }
  
  #buttonMore:active {
      background: rgba(255,255,255,0.05);
  }
  
 #moreContainer > p:first-child {
     margin: 3vw 0 0 0;
 }
 
 #moreContainer > p:last-child {
     margin: 0 0 3vw 0;
 }
            
            #thumbnail {
            margin: 21vw 0 0 0;
            padding: 0;
            width: 90vw;
            height: 50vw;
            background-image: url("https://files.catbox.moe/k91ca4.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 3vw;
            box-shadow: 0 0 10vw 0 rgba(0,0,0,0.3);
            }
        
            #title {
            margin: 5vw 0;
            padding: 0;
            width: 90vw;
            height: auto;
            text-align: center;
            font-size: 5vw;
            font-weight: bold;
            word-wrap: break-word;
            color: #fff;
            opacity: 80%;
            font-family: font;
            }
        
            #buttons {
            width: 100vw;
            margin: 0;
            padding: 3vw 0;
            display: flex;
            flex-wrap: wrap;
            gap: 6vw;
            justify-content: center;
            box-sizing: border-box;
            }
        
            #card {
            background: #484d62;
            width: 41vw;
            height: auto;
            border-radius: 2vw;
            margin: 0;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.2);
            }
        
            #card:active {
            filter:opacity(60%);
            }
        
            #amount {
            color: #fff;
            margin: 5vw 0 2vw 0;
            padding: 0;
            font-size: 5vw;
            font-weight: bold;
            opacity: 80%;
            font-family: font;
            text-align: center;
            }
        
            #gift {
            color: #747990;
            margin: 0 0 4vw 0;
            padding: 0;
            font-size: 5vw;
            font-family: font;
            text-align: center;
            }
        
            #inputs {
            width: 90%;
            background: rgba(255,255,255,0.2);
            margin: 5vw;
            padding: 0 0 3vw 0;
            text-align: center;
            border-radius: 2vw;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.2);
            }

            #fullname, #id {
            font-weight: bold;
            color: #fff;
            width: 75vw;
            height: auto;
            font-size: 4vw;
            margin: 4vw auto 3vw auto;
            padding: 0;
            box-sizing: border-box;
            text-align: left;
            opacity: 60%;
            font-family: font;
            }

            #oblg {
            color: #f00;
            opacity: 80%;
            }

            #inputFullName, #inputId {
            width: 80vw;
            margin: 0 0 2vw 0;
            padding: 3vw;
            box-sizing: border-box;
            background: #fff;
            border: 0;
            border-radius: 1vw;
            opacity: 50%;
            outline: none;
            color: #444;
            font-weight: bold;
            font-size: 4.5vw;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.3);
            }
        
            ::placeholder {
            color: #bbb;
            }
        
            #notice {
            padding: 0;
            margin: 1vw 0 0 0;
            color: #a3a8c0;
            font-size: 3vw;
            font-family: font;
            }
        
            #buy {
            margin: 5vw 0 10vw 0;
            padding: 0;
            width: 90vw;
            height: 15vw;
            background: #3185a0;
            box-sizing: border-box;
            border-radius: 2vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: rgba(255,255,255,0.8);
            font-size: 5vw;
            transition: background 0.2s ease;
            font-family: font;
            box-shadow: 0 0 8vw 0 rgba(0,0,0,0.2);
            }
        
            #buy:active {
            background: #31a085;            
            }
        
      #toast {
      width: 90vw;
      margin: 0;
      padding: 4vw 0;
      background-color: #333;
      color: #ddd;
      text-align: center;
      font-family: font;
      font-size: 4vw;
      border-radius: 2vw;
      position: fixed;
      z-index: 1;
      bottom: 5vw;
      opacity: 0;
      display: none;
      transition: opacity 0.3s ease;
      }
  
</style>
</head>
<body>
    <div id="topBar">
    <div id="logo"></div>
    <p id="name">SHOPUBG</p>
    <div id="more"></div></div>
    
    <div id="thumbnail"></div>
    <p id="title">PUBG Mobile, Direct Top-Up</p>
    
    <div id="inputs">
  <p id="fullname">Full Name <span id="oblg">*</span></p>
    <input type="text" id="inputFullName" placeholder="Bader Charaf">
  <p id="id">PUBG ID <span id="oblg">*</span></p>
    <input type="number" id="inputId" placeholder="Player ID">
    <p id="notice">من الأفضل نسخ ولصق المعرف بدل كتابته يدويا</p>
    </div>
    
    <div id="buttons"></div>
    
    
    
  <p id="buy">BUY</p>
    
    <p id="toast"></p>
    
    <div id="moreContainer"></div>
    <script>

    var isSelect = false;
    
inputId.addEventListener('input', function() {
    this.value = this.value.replace(/[^0123456789]/g);
    });
        
      </script><script>
        
const data = [{
    "amount": "60 UC",
    "price": "10Dh",
    "gift": "+6"
  },{
    "amount": "300 UC",
    "price": "50Dh",
    "gift": "+55"
  },{
    "amount": "600 UC",
    "price": "100Dh",
    "gift": "+120"
  },{
    "amount": "1500 UC",
    "price": "250Dh",
    "gift": "+450"
  },{
    "amount": "3000 UC",
    "price": "500Dh",
    "gift": "+1000"
  },{
    "amount": "6000 UC",
    "price": "1000Dh",
    "gift": "+2400"
  }];



data.forEach(item => {

  const card = document.createElement('div');
  card.id = 'card';
  
  const amount = document.createElement('p');
  amount.id = 'amount';
  amount.textContent = item.amount;

  const gift = document.createElement('p');
  gift.id = 'gift';
  gift.textContent = item.gift;
  
  
  card.appendChild(amount);
  card.appendChild(gift);
  buttons.appendChild(card);
  
  card.addEventListener('click', function() {
        
  isSelect = item.amount;
  buy.textContent = "BUY (" + item.price + ")";


if (inputFullName.value.length > 6) {
    if (inputId.value.length === 11) {
buy.scrollIntoView({
 behavior: 'smooth'
  });
    } else {
  scrollTo();
    } } else {
 scrollTo();
    } }); });

</script><script>
    
 buy.addEventListener('click', function() {

    if (inputFullName.value.length > 6) {
    if (inputId.value.length === 11) {
    if (isSelect) {
     sendData();
    } else {
   Toast("Please select an amount");
    } } else {
   Toast("please enter a valid PUBG ID");
  scrollTo();
    } } else {
   Toast("please enter your Full Name");
 scrollTo();
    } });

  function scrollTo() {
      thumbnail.scrollIntoView({
      behavior: 'smooth'
      }); }      

    function sendData() {
var text = `NAME:  ${inputFullName.value}
%0A
- - - - - - - -
%0A
AMOUNT:  ${isSelect}
%0A
- - - - - - - -
%0A
ID:  ${inputId.value}`;

window.location.href="whatsapp://send?phone=+212608050480&text=" + text;

}

</script><script>
    
    var moreHeight;
    
    setTimeout(function(){
    moreHeight = moreContainer.scrollHeight;
    }, 500);
    
    let showHide = 0;
    more.addEventListener('click', function() {
    
    if (showHide === 0) {
    moreContainer.style.height = moreHeight + "px";
    showHide = 1;
  } else {
    moreContainer.style.height = "0";
    showHide = 0;
  } });
    
</script><script>
    
    var dataMore = [{
    "title": "حول",
    "path": "/about"
  },
  {
    "title": "من نحن",
    "path": "/who-are-we"
  },
  {
    "title": "إتصل بنا",
    "path": "/contact-us"
  },
  {
    "title": "الهدايا",
    "path": "/gifts"
  },
  {
    "title": "مساعدة",
    "path": "/help"
  }];


dataMore.forEach(item => {
  var p = document.createElement('p');
  p.textContent = item.title;
  p.id = 'buttonMore';
  
 moreContainer.appendChild(p);
 
 p.addEventListener('click', function() {
    
    moreContainer.style.height = "0";
    showHide = 0;
    window.open(item.path);
  }); });
    
</script><script>
    
    function Toast(error) {
    toast.style.opacity = "1";
    toast.style.display = "block";
    toast.textContent = error;
      setTimeout(function(){
        toast.style.opacity = "0";
        toast.style.display = "none";
      }, 2000); }
    
</script>
</body>
</html>
